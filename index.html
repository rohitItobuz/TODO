<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="todo-container p-3">
        <div class="alert alert-danger position-fixed start-50 translate-middle-x" role="alert">
            Enter unique task!
          </div>
        <div class="todo-container-heading d-flex align-items-center justify-content-center">
            <h1 class="my-0 me-2">To-Do List</h1>
            <img src="images/sketchbook.png" alt="sketchbook" class="todo-container-image" width="40">
        </div>

        <div class="todo-input-container mx-auto my-5 d-flex gap-2">
            <input type="text" class="py-2 px-3 rounded-2 border-0 fs-5" id="todo-input" placeholder="Add Task">
            <button class="rounded-2 px-3 fs-3 border-0" id="add-btn">+</button>
        </div>

        <div id="todo-list">

        </div>

        <div class="todo-filter-container text-center mt-5">
            <button id="all" class="py-1 px-2 px-sm-3 rounded-2 filter-button fw-bold active">All</button>
            <button id="active" class="py-1 ppx-2 px-sm-3 rounded-2 filter-button fw-bold">Active</button>
            <button id="complete" class="py-1 px-2 px-sm-3 rounded-2 filter-button fw-bold">Completed</button>
            <button id="clear" class="py-1 px-2 px-sm-3 rounded-2 filter-button fw-bold">Clear</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
